<div class="cuadro-formulario" *ngIf="(((eventsLength$ | async) > 0) && ((estado$ | async) >= 3))">
  <div class="row clearfix">
    <p>Turnos disponibles para 
      <span *ngIf="(profesionalSelected$ | async) != undefined">
        Dr/a. {{(profesionalSelected$ | async)?.nombreApellido || 'N/A'}}
      </span>
      <span *ngIf="(profesionalSelected$ | async) == undefined">
        {{especialidad.nombre || 'N/A'}}
      </span>
    </p>
  </div>
  <div>
    <div class="row clearfix text-center">
      <div class="col-md-4">
        <div class="cambio-mes text-right" mwlCalendarPreviousView 
            [view]="view" 
            [(viewDate)]="viewDate"
            (viewDateChange)="closeOpenMonthViewDay()">
            << 
        </div>
      </div>
      <div class="col-md-4">
        <h3>{{ _toMonthString(viewDate.getMonth()) }}</h3>
      </div>
      <div class="col-md-4">
        <div class="cambio-mes text-left" mwlCalendarNextView  
          [view]="view" 
          [(viewDate)]="viewDate"
          (viewDateChange)="closeOpenMonthViewDay()">
          >>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events$ | async"
      [refresh]="refresh"
      (beforeViewRender)="beforeMonthViewRender($event)"
      [locale]="locale"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
</div>
