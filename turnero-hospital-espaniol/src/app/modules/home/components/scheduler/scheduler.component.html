<div class="cuadro-formulario" *ngIf="(eventsLength$ | async) > 0">
  <p>
    Turnos disponibles para Dr/a. 
    {{(profesionalSelected$ | async)?.nombreApellido || 'N/A'}}
  </p>
  <div>
    <div class="row clearfix">
      <div mwlCalendarPreviousView class="cambio-mes"
        [view]="view" 
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        << 
      </div>
      <h3>{{ _toMonthString(viewDate.getMonth()) }}</h3>
      <div mwlCalendarNextView  class="cambio-mes"
        [view]="view" 
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        >>
      </div>
    </div>
  </div>
  <div class="">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events$ | async"
      [refresh]="refresh"
      (beforeViewRender)="beforeMonthViewRender($event)"
      [locale]="locale"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
</div>
