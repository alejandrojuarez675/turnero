<div class="cuadro-formulario">
  <div>
    <div class="row clearfix">
      <div mwlCalendarPreviousView class="cambio-mes"
        [view]="view" 
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        << 
      </div>
      <h3>{{ _toMonthString(viewDate.getMonth()) }}</h3>
      <div mwlCalendarNextView  class="cambio-mes"
        [view]="view" 
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()">
        >>
      </div>
    </div>
  </div>
  <div class="">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
</div>
