<div class="cuadro-formulario" *ngIf="(((horariosLength$ | async) > 0) && ((estado$ | async) >=4))">

  <div class="row clearfix">
    <p>
      Haga click sobre el turno que desee para seleccionarlo.
    </p>
  </div>

  <div class="example-container">
    <div class="example-table-container">
      <table mat-table [dataSource]="horarios$ | async">

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let row" style="cursor: pointer;" (click)="onClickTurno(row)"
            title="Seleccionar turno - Profesional {{row.profesional.nombreApellido}}">
            {{row.fecha | date: 'dd/MM/yyyy'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef>Horario</th>
          <td mat-cell *matCellDef="let row" style="cursor: pointer;" (click)="onClickTurno(row)"
            title="Seleccionar turno - Profesional {{row.profesional.nombreApellido}}">
            {{row.hora}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="observaciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
              <span *ngIf="row.observaciones">
                <mat-icon  #tooltip="matTooltip" (click)="tooltip.toggle()" matTooltip="{{ row.observaciones }}" 
                  matTooltipPosition="left">notification_important </mat-icon>
              </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
