<div class="cuadro-formulario" *ngIf="(((horariosLength$ | async) > 0))">

  <div class="row clearfix">
    <p>
      Haga click sobre el turno que desee para seleccionarlo.
    </p>
  </div>

  <div class="example-container">
    <div class="example-table-container">
      <table mat-table [dataSource]="horarios$ | async">

        <ng-container matColumnDef="profesional">
          <th mat-header-cell *matHeaderCellDef style="width: 70%;">Profesional</th>
          <td mat-cell *matCellDef="let row" style="cursor: pointer;" (click)="onClickTurno(row)"
            title="Destacar primer turno disponible del profesional para este dÃ­a">
            {{row.profesional.nombreApellido}}
          </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef style="width: 30%;">Horario</th>
          <td mat-cell *matCellDef="let row" style="cursor: pointer;" (click)="onClickTurno(row)"
            title="Seleccionar turno">
            <span *ngIf="proxTurno?.codigo === row.codigo" style="color:#1061a7; font-weight: bold;">
              {{row.fecha | date: 'dd/MM/yyyy'}} {{row.hora}} 
            </span>
            <span *ngIf="proxTurno?.codigo != row.codigo">
              {{row.fecha | date: 'dd/MM/yyyy'}} {{row.hora}} 
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="observaciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
              <span *ngIf="row.observaciones">
                <mat-icon  #tooltip="matTooltip" (click)="tooltip.toggle()" matTooltip="{{ row.observaciones }}" 
                  matTooltipPosition="left">notification_important </mat-icon>
              </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
