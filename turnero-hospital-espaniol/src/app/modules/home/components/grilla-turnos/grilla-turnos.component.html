<div class="cuadro-formulario" *ngIf="(profesionalesDisponiblesLenght$ | async) > 0">

  <div class="row clearfix">
    <p>
      Haga click sobre el profesional o turno que desee para seleccionarlo.
    </p>
  </div>

  <div class="example-container">
    <div class="example-table-container">
      <table mat-table [dataSource]="profesionalesDisponibles$ | async">

        <ng-container matColumnDef="profesional.nombreApellido">
          <th mat-header-cell *matHeaderCellDef style="width: 40%;">Profesional</th>
          <td mat-cell *matCellDef="let row" style="width: 40%; cursor: pointer;" 
            (click)="onClickProf(row.profesional)" title="Buscar turnos para este Profesional">
            {{row.profesional.nombreApellido}}
          </td>
        </ng-container>

        <ng-container matColumnDef="turnoManiana.fecha">
          <th mat-header-cell *matHeaderCellDef>Próx. Turno M</th>
          <td mat-cell *matCellDef="let row" title="Seleccionar turno">
            <span *ngIf="row.turnoManiana != undefined && row.turnoManiana.fecha != undefined"
              (click)="onClickTurno(row, 'M')" style="cursor: pointer;">
              {{row.turnoManiana.fecha | date: 'dd/MM/yyyy'}} {{row.turnoManiana.hora}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="turnoTarde.fecha">
          <th mat-header-cell *matHeaderCellDef>Próx. Turno T</th>
          <td mat-cell *matCellDef="let row" title="Seleccionar turno">
            <span *ngIf="row.turnoTarde != undefined && row.turnoTarde.fecha != undefined"
              (click)="onClickTurno(row, 'T')" style="cursor: pointer;">
              {{row.turnoTarde.fecha | date: 'dd/MM/yyyy' }} {{row.turnoTarde.hora}} 
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="profesionalesDisponiblesLenght$ | async" [pageSize]="5"></mat-paginator>
  </div>
</div>
<app-confirmation></app-confirmation>
