<div class="cuadro-formulario" *ngIf="(profesionalesDisponiblesLenght$ | async) > 0">
  <div class="example-container">
    <div class="example-table-container">
      <table mat-table [dataSource]="profesionalesDisponibles$ | async">

        <ng-container matColumnDef="profesional.nombreApellido">
          <th mat-header-cell *matHeaderCellDef style="width: 40%;">Profesional</th>
          <td mat-cell *matCellDef="let row" style="width: 40%; cursor: pointer;" 
            (click)="onClickProf(row.profesional)">
            {{row.profesional.nombreApellido}}
          </td>
        </ng-container>

        <ng-container matColumnDef="turnoManiana.fecha">
          <th mat-header-cell *matHeaderCellDef>Próx. Turno M</th>
          <td mat-cell *matCellDef="let row">{{row.turnoManiana.fecha | date: 'dd/MM/yyyy'}} {{row.turnoManiana.hora}}</td>
        </ng-container>

        <ng-container matColumnDef="turnoTarde.fecha">
          <th mat-header-cell *matHeaderCellDef>Próx. Turno T</th>
          <td mat-cell *matCellDef="let row">{{row.turnoTarde.fecha | date: 'dd/MM/yyyy' }} {{row.turnoTarde.hora}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="profesionalesDisponiblesLenght$ | async" [pageSize]="5"></mat-paginator>
  </div>
</div>
